<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:if="${employee.id}">Edit Employee</h1>
        <h1 th:unless="${employee.id}">Add Employee</h1>
        
        <form  th:object="${employee}" th:action="${employee.id} ? @{/employees/edit/{id}(id=${employee.id})} : @{/employees/add}" method="post">
            <input type="hidden" th:if="${employee.id}" th:field="*{id}" />
            
            
				<div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Name:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{empName}" />
					  </div>
			  	</div>
		   
		     
		    
		    <div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Address:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{address}" />
					  </div>
			  	</div> 
            
            
            <div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Mobile:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{mobile}" />
					  </div>
			  	</div> 
            
            <div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Email:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{email}" />
					  </div>
			  	</div> 
            
            <div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">DOB:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{dob}" />
					  </div>
			  	</div> 
            
            
  			<div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">DOJ:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{doj}" />
					  </div>
			  	</div> 
            
            

             <div class="form-group row">
                 <label for="colFormLabelLg" class="col-sm-2 col-form-label">Gender:</label><br>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" th:value="M" id="gender-male">
                    <label class="form-check-label" for="gender-male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" th:value="F" id="gender-female">
                    <label class="form-check-label" for="gender-female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" th:value="O" id="gender-other">
                    <label class="form-check-label" for="gender-other">Other</label>
                </div>
            </div>
            
            
            <div class="form-group row">
					 <label for="colFormLabelLg" class="col-sm-2 col-form-label">Active:</label>
					  	<div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{active}" />
					  </div>
			  	</div> 
			  	
			  	
           <div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Department:</label>
					  <select class="col-sm-10" th:field="*{department.id}">
					     <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.deptName}"></option>
					  </select>
			  	</div> 
            
           
             
             
            
          <button class="btn btn-primary" type="submit" >Save</button>
            
        </form>
    </div>
</body>
</html>
