<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Department</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:if="${department.id}">Edit Department</h1>
        <h1 th:unless="${department.id}">Add Department</h1>
        
        <form th:object="${department}" th:action="${department.id} ? @{/departments/edit/{id}(id=${department.id})} : @{/departments/add}" method="post">
            <input type="hidden" th:if="${department.id}" th:field="*{id}" />
            
            
             
				<div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Name:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{deptName}" />
					  </div>
			  	</div>
			  	
			  	
             
				<div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Type:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{type}" />
					  </div>
			  	</div>
			  	
				<div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Active:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{active}" />
					  </div>
			  	</div>
			  	
			  	
				<div class="form-group row">
					    <label for="colFormLabelLg" class="col-sm-2 col-form-label">Address/Block:</label>
					  <div class="col-sm-10">
					     <input class="form-control" type="text" th:field="*{addressBlock}" />
					  </div>
			  	</div>
            
            
            
            
            
            <button class="btn btn-primary" type="submit">Save</button>
            
        </form>
    </div>
</body>
</html>
